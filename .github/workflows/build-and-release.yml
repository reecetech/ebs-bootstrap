      - name: Download
        shell: bash
        run: |
          curl -fLsS https://github.com/reecetech/ebs-bootstrap/releases/download/v1.0.7/ebs-bootstrap-linux-x86_64 \
               -o ebs-bootstrap

          chmod +x ebs-bootstrap

